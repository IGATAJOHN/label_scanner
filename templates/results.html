<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Results</h1>
    {% if matches %}
        <table>
            <tr>
                <th>Image</th>
                <th>Keywords</th>
                <th>Description</th>
                <th>Upload Count</th>
            </tr>
            {% for match in matches %}
                <tr>
                    <td>
                        <img src="{{ url_for('static', filename=match.image_path) }}" alt="Image">
                    </td>
                    <td>{{ match.keywords }}</td>
                    <td>{{ match.description }}</td>
                    <td>{{ match.upload_count }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No matches found.</p>
    {% endif %}
</body>
</html>
